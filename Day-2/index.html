<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">

        <h2 class="text-center mb-4 fw-bold">Expense Tracker</h2>

        <!-- Form -->
        <form id="expenseForm" class="card p-4 shadow-sm">

            <input type="hidden" id="editIndex">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Description</label>
                    <input type="text" id="desc" class="form-control" placeholder="Enter description">
                </div>
                <div class="col-md-6">
                    <label>Amount (₹)</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary mx-auto d-block col-4">
                Add Expense
            </button>
        </form>

        <!-- Expense List -->
        <div class="card mt-4 shadow-sm">
            <div class="card-body">

                <h4 class="mb-3">All Expenses</h4>

                <table class="table table-bordered">
                    <thead class="table-secondary">
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody"></tbody>
                </table>

                <h4 class="text-end mt-3">
                    Total: <span id="totalAmount" class="fw-bold text-success">0</span> ₹
                </h4>

            </div>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">Student Management System</h2>

        <!-- Student Form -->
        <form id="studentForm" class="card p-4 shadow-sm">

            <input type="hidden" id="editIndex">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" id="studentName" class="form-control" placeholder="Enter name">
                </div>

                <div class="col-md-4">
                    <label>Age</label>
                    <input type="number" id="studentAge" class="form-control" placeholder="Enter age">
                </div>

                <div class="col-md-4">
                    <label>Class</label>
                    <input type="text" id="studentClass" class="form-control" placeholder="Enter class">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mx-auto col-3" id="submitBtn">Add Student</button>
        </form>

        <!-- Students Table -->
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h4>All Students</h4>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr class="table-secondary">
                            <th>#</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Class</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./aseets/js/script.js"></script>
</body>
</html>
